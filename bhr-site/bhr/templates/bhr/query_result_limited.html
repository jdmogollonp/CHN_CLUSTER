{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}

<form action="" method="GET">
    {{ form | as_bootstrap }}
    <input type="submit" value="Query" class="btn btn-primary"/>
</form>

<br />

<table class="table table-striped table-bordered">

<thead>
<tr>
    <th>Cidr</th>
    <th>Source</th>
    <th>Added</th>
    <th>Unblock At</th>
    <th>Duration</th>
</tr>
</thead>

<tbody>
{% for b in blocks %}
    <tr>
        <td>{{ b.cidr }} </td>
        <td>{{ b.source }} </td>
        <td>{{ b.added }} </td>
        <td>{{ b.unblock_at }} </td>
        <td>{{ b.added|timesince:b.unblock_at }} </td>
    </tr>
{% endfor %}
</tbody>

</table>

</form>

{% endblock %}
