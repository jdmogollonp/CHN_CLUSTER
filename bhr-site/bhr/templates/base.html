{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>BHR</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static "bhr/bootstrap-3.2.0-dist/css/bootstrap.min.css" %}" rel="stylesheet">
    <style type="text/css">
        body {
            padding-top: 60px;
        }
    </style>
    <!-- Custom styles for this template -->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'home' %}">BHR</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li {% if request.resolver_match.url_name == 'home' %}class="active"{% endif %}>
              <a href="{% url 'home' %}">Home</a>
            </li>
            {% if perms.bhr.add_block %}
            <li {% if request.resolver_match.url_name == 'add' %}class="active"{% endif %}>
              <a href="{% url 'add' %}">Add Block</a>
            </li>
            {% endif %}
            <li {% if request.resolver_match.url_name == 'query' %}class="active"{% endif %}>
              <a href="{% url 'query' %}">Query</a>
            </li>
            <li {% if request.resolver_match.url_name == 'stats' %}class="active"{% endif %}>
              <a href="{% url 'stats' %}">Stats</a>
            </li>
            <li {% if request.resolver_match.url_name == 'list' %}class="active"{% endif %}>
              <a href="{% url 'list' %}">Block list</a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
          {% if user.is_authenticated %}
            <li>
              <div class="navbar-text">
                <span class="glyphicon glyphicon-user" aria-hidden="true" ></span> {{ user.username }}
              </div>
            <li><a href="{% url 'logout' %}?next={% url 'home' %}">Log Out</a></li>
          {% else %}
            <li><a href="{% url 'login' %}">Login</a></li>
          {% endif %}
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">

    {% block content %}
    Hi
    {% endblock %}
    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="{% static "bhr/bootstrap-3.2.0-dist/js/bootstrap.min.js" %}"></script>
  </body>
</html>
