<VirtualHost *:80>
  ServerName bhr.example.com

  ## Vhost docroot
  DocumentRoot /home/bhr/static

  <Directory /home/bhr/static>
    Options Indexes FollowSymLinks MultiViews
    AllowOverride None
    Order allow,deny
    Allow from all
  </Directory>

  ## Load additional static includes

  ## Logging
  ErrorLog /var/log/apache2/bhr_error.log
  ServerSignature Off
  CustomLog /var/log/apache2/bhr_access.log combined

  ## Redirect rules
  Redirect permanent / https://bhr.example.com/
</VirtualHost>

<VirtualHost *:443>
  ServerName bhr.example.com

  ## Vhost docroot
  DocumentRoot /home/bhr/static
  ## Alias declarations for resources outside the DocumentRoot
  Alias /static /home/bhr/static
  Alias /robots.txt /home/bhr/static/robots.txt
  Alias /favicon.ico /home/bhr/static/favicon.ico

  <Directory /home/bhr/static>
    Options Indexes FollowSymLinks MultiViews
    AllowOverride None
    Require all granted
  </Directory>

  ## Load additional static includes


  ## Logging
  ErrorLog /var/log/apache2/bhr_error.log
  ServerSignature Off
  CustomLog /var/log/apache2/bhr_access.log combined

  ## SSL directives
  SSLEngine on
  SSLCertificateFile      /home/bhr/ssl/bhr.crt
  SSLCertificateKeyFile   /home/bhr/ssl/bhr.key
  SSLCACertificatePath    /etc/ssl/certs

  #python
  WSGIDaemonProcess bhr display-name=%{GROUP} group=bhr maximum-requests=1000 processes=2 python-path=/home/bhr/bhr-site:/home/bhr/bhr_env/lib/python2.7/site-packages threads=8 user=bhr
  WSGIProcessGroup bhr
  WSGIScriptAlias / /home/bhr/bhr-site/bhr_site/wsgi.py
  ## Custom fragment
  WSGIPassAuthorization On

</VirtualHost>
