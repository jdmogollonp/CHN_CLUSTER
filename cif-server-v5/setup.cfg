[bdist_wheel]
universal = 1

[tool:pytest]
norecursedirs = build
pep8ignore = test/* ALL
addopts = --pycodestyle --cov-fail-under=30

[pycodestyle]
exclude = test/*

[versioneer]
VCS = git
style = pep440
versionfile_source = cif/_version.py
versionfile_build = cif/_version.py
tag_prefix =
parentdir_prefix = cif-v5-
